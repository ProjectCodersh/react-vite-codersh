<body class="light">
	<div id="root"></div>

	<!-- Main React bundle (loaded as module) -->
	<script type="module" src="/src/main.jsx"></script>

	<!-- Critical JS (loaded with defer) -->

	<script type="module" src="/src/assets/assets/js/app.js" defer></script>

	<!-- Non-critical JS (loaded after DOMContentLoaded) -->
	<script>
		window.addEventListener('DOMContentLoaded', function () {
			// Load non-critical scripts
			const scripts = [
				{ src: '/src/assets/assets/js/aos.js', type: '' },
				{ src: '/src/assets/assets/js/swiper-bundle.min.js', type: '' },
				{ src: '/src/assets/assets/js/gsap.min.js', type: '' },
				{ src: '/src/assets/assets/js/ScrollTrigger.min.js', type: '' },
				{ src: '/src/assets/assets/js/menu/menu.js', type: '' },
				{ src: '/src/assets/assets/js/isotope.pkgd.min.js', type: '' },
				{ src: '/src/assets/assets/js/jquery.magnific-popup.min.js', type: '' },
				{ src: '/src/assets/assets/js/wow.min.js', type: '' },
				{ src: '/src/assets/assets/js/SplitText.min.js', type: '' },
				{ src: '/src/assets/assets/js/ScrollSmoother.min.js', type: '' },
				{ src: '/src/assets/assets/js/skill-bar.js', type: '' },
				{ src: '/src/assets/assets/js/infinite-slider.js', type: '' },
				{ src: '/src/assets/assets/js/image-resizing.js', type: '' },
				{ src: '/src/assets/assets/js/faq.js', type: '' },
				{ src: '/src/assets/assets/js/script.js', type: '' }
			];

			scripts.forEach(scriptData => {
				const script = document.createElement('script');
				script.src = scriptData.src;
				if (scriptData.type) script.type = scriptData.type;
				document.body.appendChild(script);
			});

			// Load Google Maps API only if needed
			if (document.querySelector('.needs-map')) {
				const gmap = document.createElement('script');
				gmap.src = 'https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyArZVfNvjnLNwJZlLJKuOiWHZ6vtQzzb1Y';
				gmap.defer = true;
				document.body.appendChild(gmap);
			}
		});
	</script>
</body>

</html>
